        <form class="url-bar" onsubmit="redirectToURL(event)">

            <button type="submit">Go</button>
        </form>
    </div>

    <script>
        function redirectToURL(event) {
            event.preventDefault(); // Prevent form submission
            const baseURL = "https://website.com/";
            const inputPath = document.getElementById("input-path").value.trim();
            if (!inputPath) {
                alert("Please enter a valid path!");
                return;
            }
            const fullURL = baseURL + inputPath;
            window.location.href = fullURL; // Redirect to the constructed URL
        }
    </script>
